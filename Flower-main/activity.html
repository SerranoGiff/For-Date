<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/img/flowers.png" type="image/x-icon" />
  <link rel="stylesheet" href="assets/css/activities.css" />
  <title>Ready for a Date?</title>
</head>

<body>
  <div class="container mt-5">
    <div class="tenor-gif-embed" data-postid="253027946666209433" data-share-method="host" data-aspect-ratio="1.37853"
      data-width="100%">
      <a
        href="https://tenor.com/view/mochi-cat-mochi-and-goma-goma-and-peach-mochi-mochi-peach-cat-gif-gif-253027946666209433"></a>
      <a href="https://tenor.com/search/mochi-gifs"></a>
    </div>
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>

    <h1 class="text-center">Pick Your Activity! ðŸŽ‰</h1>

    <h3 class="text-center">Select your activity:</h3>
    <div class="activity-grid" id="activityOptions">
      <!-- Activity options will be dynamically inserted here based on location -->
    </div>

    <script>
      const locationName = localStorage.getItem("selectedLocationName");

      const activityOptions = {
        "SM Baliwag": [
          { name: "Watch a Movie", img: "assets/img/movie.jpg" },
          { name: "Window Shopping", img: "assets/img/ws.jpg" },
          { name: "Arcade", img: "assets/img/arcade.jpg" },
          { name: "Karaoke", img: "assets/img/karaoke.jpg" }
        ],
        "Giffs House": [
          { name: "Movie Marathon", img: "assets/img/marathon.jpg" },
          { name: "Cuddles", img: "assets/img/cuddles.jpg" },
          { name: "Cooking Together", img: "assets/img/cooking.jpg" },
          { name: "Video Games", img: "assets/img/vg.jpg" }
        ],
        "Nature Trip": [
          { name: "Hiking", img: "assets/img/hiking.jpg" },
          { name: "Picnic", img: "assets/img/picnic.jpg" },
          { name: "Camping", img: "assets/img/camping.jpg" },
          { name: "Spicy", img: "assets/img/spicy.jpg" }
        ]
      };

      const selectedActivityOptions = activityOptions[locationName] || [];

      const activityGrid = document.getElementById("activityOptions");

      selectedActivityOptions.forEach(activity => {
        const activityDiv = document.createElement("div");
        activityDiv.innerHTML = `
          <img src="${activity.img}" alt="${activity.name}" class="img-fluid" onclick="saveActivity('${activity.name}', '${activity.img}')" style="cursor: pointer;">
          <p class="text-center">${activity.name}</p>
        `;
        activityGrid.appendChild(activityDiv);
      });

      function saveActivity(activityName, activityImage) {
        // Save the activity name and image URL in localStorage
        localStorage.setItem("selectedActivityName", activityName);
        localStorage.setItem("selectedActivityImage", activityImage);

        // Redirect to the next page
        window.location.href = 'lastpage.html';
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </div>

</body>

</html>
