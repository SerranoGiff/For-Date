    <form id="dateTimeForm">
      <label for="dateTimePicker">Select a date and time:</label>
      <input type="datetime-local" id="dateTimePicker" name="dateTimePicker" required>
      <button type="submit">Submit</button>
    </form>

    <script>
      const today = new Date();
      const minDateTime = new Date(today.getFullYear(), today.getMonth(), today.getDate() + 1, 0, 0);
      const formattedMinDateTime = minDateTime.toISOString().slice(0, 16);
      document.getElementById('dateTimePicker').setAttribute('min', formattedMinDateTime);

      document.getElementById('dateTimeForm').addEventListener('submit', function (event) {
        event.preventDefault();

        // Get the selected date and time value from the input field
        const selectedDateTime = document.getElementById('dateTimePicker').value;

        // Save the selected date and time to localStorage
        localStorage.setItem('selectedDateTime', selectedDateTime);

        // Redirect to location.html after saving
        window.location.href = 'location.html';
      });
    </script>
